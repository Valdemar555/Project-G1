<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go to login page </a></li>
        </ul>
      </nav>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-danger">{{ messages[0] }}. Go to <a href="{{ url_for('auth.login_form') }}">login page</a>.
        </div>
      {% endif %}
      {% endwith %}

      <form method="POST" action="/signup">
        <div style="padding: 7px">
          <label
            >Name:
            <input type="text" name="nickname" placeholder="Nickame" required />
          </label>
          <label
            >Email:
            <input type="text" name="email" placeholder="Email" required />
          </label>
          <label
            >Password:
            <input type="text" name="password" placeholder="Password" required />
          </label>
        </div>
        <div class="grid">
          <button type="submit">Sign up</button>
        </div>
      </form>
    </main>
  </body>
</html>
