<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add new phone</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/contacts" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST">
        <li>
        <a  class="outline" >Phone:{{phone}}</a> 
        </li>       
      
        <div style="padding: 10px">
          <label
            >Enter new phone:
            <input type="int" name="new_phone" required />
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
      <li>
        <a  class="outline" >Phone:{{phone}}</a> 
        </li>

    </main>
  </body>
</html>
