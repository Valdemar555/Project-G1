<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <title>Note information</title>

    <head>

    <body>
        <div class="container">
            <nav style="margin-bottom: 20px; padding-left: 30px">
                <a href="/note-information">Go back to the main page</a>
            </nav>
        </div>
        <div class="container">
            <div>
                <h1>Find</h1>
            </div>
            <div>
                <form method="POST" action="/find-note">
                    <div class="container">
                        <label>Find note name</label>
                        <input type="text" name="find_note" />
                        <label>Find tag</label>
                        <input type="text" name="find_tag" />
                        <br>
                        <div class="grid">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <form method="GET">

                
                    {%if information %} {{information}} {% endif %}
                    {%if info_note %} {% for i in info_note%}
                    Find {{i.name}}
                    {%endfor %}
                    {% endif %}
                    
                    {%if info_tag %} {% for j in info_tag%}
                    Find {{j.name}}
                    {%endfor %}
                    {% endif %}
                </form>
            </div>
    </body>
