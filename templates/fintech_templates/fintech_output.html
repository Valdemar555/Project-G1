<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FINTECH_OUTPUT</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/logout" role="button"> Logout from account {{current_user.nickname}} </a></li>
        </ul>
      </nav>
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/scrapper" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
  
      <h1>Fintech news headers</h1>

      <table>
        <tbody>
          <tr>
            <th><b>Category</th>
            <th><b>Title</th>
            <th><b>Published_on</th>
              <th><b>Language</th>
          </tr>

          {% for header in headers %}

            <tr>
              <td>{{header.category}}</td>
              <td><a href="{{header.link}}">{{header.title}}</a></td>
              <td>{{header.published_on}}</td>
              <td>{{header.language}}</td>
            </tr>

          {% endfor %}

        </tbody>
      </table>  
    </main>
  </body>
</html>
